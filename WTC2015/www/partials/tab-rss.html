<ion-view title="dotnetautor rss feed">
  <ion-content>
    <ion-refresher on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="entry in feed.entries" href="#/tab/rss/{{$index}}">
        {{entry.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
